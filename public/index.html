<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>Timeline in</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Timeline in</a>
  </nav>
  <div id="loginPage" class="container page-container">

    <div class="form-group">
      <label for="inputEmail" class="bmd-label-floating">Email</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="bmd-label-floating">Password</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>  

    <div class="buttonContainer">
      <button id="logInButton" type="button" class="btn btn-primary btn-outline">Log In</button>
      <button id="guestButton" type="button" class="btn btn-primary btn-outline">Continue as Guest</button>
    </div>
    <hr class="lineBreak">
    <div class="buttonContainer">
      <button id="createProfileButton" type="button" class="btn btn-primary btn-outline flexRow" data-toggle="modal" data-target="#createProfile">Create New Account</button>
    </div>
    <hr class="lineBreak">

  </div>

   <!-- Profile Create Modal -->
   <div class="modal fade" id="createProfile" tabindex="-1" role="dialog" aria-labelledby="create profile" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Profile</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group"> 
            <label for="profileUsername" class="bmd-label-floating">Username</label>
            <input type="text" class="form-control" id="profileUsername" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="profileImageURL" class="bmd-label-floating">Image URL</label>
            <input type="text" class="form-control" id="profileImageURL" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="profileLocation" class="bmd-label-floating">Location</label>
            <input type="text" class="form-control" id="profileLocation" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="profileAge" class="bmd-label-floating">Age</label>
            <input type="text" class="form-control" id="profileAge" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="profileLanguage" class="bmd-label-floating">Language</label>
            <input type="text" class="form-control" id="profileLanguage" placeholder="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitCreateProfile" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
