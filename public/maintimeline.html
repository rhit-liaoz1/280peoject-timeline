  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <title>TimeLine in</title>

<body>

  <nav class="navbar navbar-dark fixed-top">

    <div id="profilePictureContainer">
        <img id="profilePicture" src = "https://i.stack.imgur.com/l60Hf.png"/>

    <a class="navbar-brand" href="#">TimeLine in</a>

    <div id="searchbar" class="dropdown">

            <i class="material-icons">search</i>&nbsp;&nbsp;&nbsp;Search

            <i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Add New

          </button>
        </div>
      </div>

    <div class="timeline">
      <ul class="timelinedisplay">
        <li>
          <hr class="hori">

            <i class="material-icons">add</i>
          </button>
          <div class="desc">
            <h5>Medical TimeLine</h5>

        <li>

            <i class="material-icons">add</i>
          </button>

            <hr class="lineBreak">
          </div>
        </li>

        <li>

            <i class="material-icons">add</i>
          </button>
          <div class="desc">
            <h5>History TimeLine</h5>
            <p class="descriptionFont"></p>
            <hr class="lineBreak">
          </div>
        </li>

        <li>
          <button type="button" class="btn bmd-btn-fab-sm bmd-btn-fab">
            <i class="material-icons">add</i>
          </button>
          <div class="desc">
            <h5>Something TimeLine</h5>
            <p class="descriptionFont">Something</p>

        <hr class="lineBreak">
