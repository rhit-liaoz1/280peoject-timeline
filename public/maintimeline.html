<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>TimeLine in</title>
</head>

<body>

  <nav class="navbar navbar-dark fixed-top">

    <div id="profilePictureContainer">
        <img id="profilePicture" src = "https://i.stack.imgur.com/l60Hf.png"/>
      </div>
    <a class="navbar-brand" href="#">TimeLine in</a>

    <div id="searchbar" class="dropdown">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">reorder</i>
      </button>
      <div id="menuBar" class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#searchtimeline"> 
          <i class="material-icons">search</i>&nbsp;&nbsp;&nbsp;Search
        </button>
        <button id="addNewTimelineButton" class="dropdown-item" type="button" data-toggle="modal" data-target="#addNewTimeline" hidden>
          <i class="material-icons">add</i>&nbsp;&nbsp;&nbsp;Add New Timeline
        </button>
        <button id="signOutButton" class="dropdown-item" type="button">
          <i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out
        </button>
      </div>
    </div>

  </nav>

  <div id="mainTimelinePage" class="container page-container">

    <div id="timelineListContainer"></div> 

  </div>

  <!-- Timeline Create Modal -->
  <div class="modal fade" id="addNewTimeline" tabindex="-1" role="dialog" aria-labelledby="Add New Timeline dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a New Timeline</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group"> 
            <label for="inputTimelineTitle" class="bmd-label-floating">Title</label>
            <input type="text" class="form-control" id="inputTimelineTitle" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="inputTimelineDescription" class="bmd-label-floating">Description</label>
            <input type="text" class="form-control" id="inputTimelineDescription" placeholder="">
          </div>
          <div>
            <label>Edit Permission</label>
            <div class="radio">
              <label>
                <input type="radio" name="editRadios" id="privateEditPermission" value="true" checked>
                Private (only you can edit)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="editRadios" id="publicEditPermission" value="true">
                Public (anyone can edit)
              </label>
            </div>
          </div>
          <div>
            <label>View Permission</label>
            <div class="radio">
              <label>
                <input type="radio" name="viewRadios" id="privateViewPermission" value="true" checked>
                Private (only you can view)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="viewRadios" id="publicViewPermission" value="true">
                Public (anyone can view)
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddTimeline" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
