<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/horizon.css">
  <title>Timeline in</title>
</head>

<body>

  <nav class="navbar navbar-dark fixed-top">

    <div id="profilePictureContainer">
      <img id="profilePicture" src = "https://i.stack.imgur.com/l60Hf.png"/>
    </div>
    <a class="navbar-brand" href="#">Timeline in</a>

    <div id="searchbar" class="dropdown">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">reorder</i>
      </button>
      <div id="menuBar" class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="deleteEventButton" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteEvent">
          <i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete Event
        </button>
        <button id="editEventButton" class="dropdown-item" type="button" data-toggle="modal" data-target="#editEvent">
          <i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit Event
        </button>
        <button id="signOutButton" class="dropdown-item" type="button">
          <i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out
        </button>
      </div>
    </div>

  </nav>

  <div id="detailPage" class="container page-container">

    <button id="backButton" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addPhotoDialog">
      <i class="material-icons">keyboard_backspace</i>
    </button>

    <h1 id="eventDate"></h1>
    <h2 id="eventName"></h2>
    <hr class="lineBreak">

    <img id="eventImage" class="img-fluid" src=""/>
    <hr class="lineBreak">

    <p id="textDescription"></p>
    <hr class="lineBreak">

    <div class="buttonContainer">
      <button id="favoriteButton" type="button" class="btn btn-raised btn-secondary">
        <i id="favoriteIcon" class="material-icons buttonIcon">favorite</i> Favorite
      </button>
      <button id="editPageButton" type="button" class="btn btn-raised btn-secondary">Edit Page</button>
    </div>
    <div class="buttonContainer">
      <button id="contributorsButton" type="button" class="btn btn-raised btn-secondary">
        <i id="rightArrowIcon" class="material-icons buttonIcon">keyboard_arrow_right</i> Contributors
      </button>
    </div>
    <hr class="lineBreak">

    <button type="button" class="btn btn-raised btn-secondary footerButton">Main Page</button>

  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
