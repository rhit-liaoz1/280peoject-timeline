<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Timeline in</title>
</head>

<body>

  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Timeline in</a>
  </nav>

  <div id="profilePage" class="container page-container">

    <button id="backButton" type="button" class="btn bmd-btn-fab">
      <i class="material-icons">keyboard_backspace</i>
    </button>

    <div id="imageContainer">
      <img class="img-fluid" src="https://wallpaperaccess.com/full/846241.jpg">
      <div id="profileImageContainer">
        <img id="profileImage" src = ""/>
      </div>
      <h6 id="profileUsername"></h6>
      <button id="profileSignOutButton" type="button" class="btn btn-raised btn-secondary">Log Out</button>
    </div>
   
    <hr class="lineBreak">
    <h6 id="location"></h6>
    <hr class="lineBreak">
    <h6 id="age"></h6>
    <hr class="lineBreak">
    <h6 id="member"></h6>
    <hr class="lineBreak">
    <div id="google_translate_element"></div>
    <hr class="lineBreak">
    <div class="buttonContainer">
      <button type="button" class="btn btn-raised btn-secondary">
        <i class="material-icons buttonIcon">keyboard_arrow_right</i> Favorite Events
      </button>
    </div>
    <div class="buttonContainer">
      <button type="button" class="btn btn-raised btn-secondary">
        <i class="material-icons buttonIcon">keyboard_arrow_right</i> Created Events
      </button>
    </div>

    <div class="buttonContainer">
      <button id="profilesetting" type="button" class="btn btn-raised btn-secondary">Settings</button>
      <button id="editProfileButton" type="button" class="btn btn-raised btn-secondary" data-toggle="modal" data-target="#updateProfile">Edit Page</button>
    </div>
    <hr class="lineBreak">
  </div>


   <!-- Profile Update Modal -->
   <div class="modal fade" id="updateProfile" tabindex="-1" role="dialog" aria-labelledby="update profile" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group"> 
            <label for="modalUsername">Username</label>
            <input type="text" class="form-control" id="modalUsername" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="modalImageURL">Image URL</label>
            <input type="text" class="form-control" id="modalImageURL" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="modalLocation">Location</label>
            <input type="text" class="form-control" id="modalLocation" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="modalAge">Age</label>
            <input type="text" class="form-control" id="modalAge" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="modalLanguage">Language</label>
            <input type="text" class="form-control" id="modalLanguage" placeholder="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitUpdateProfile" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
