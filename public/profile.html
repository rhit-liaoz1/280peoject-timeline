<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- <link rel="stylesheet" href="styles/horizon.css"> -->
  <title>Timeline in</title>
</head>

<body>

  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Timeline in</a>
  </nav>

  <div id="profilePage" class="container page-container">

    <div id="imageContainer">
      <img class="img-fluid" src="https://wallpaperaccess.com/full/846241.jpg">
      <div id="profileImageContainer">
        <img id="profileImage" src = "https://i.stack.imgur.com/l60Hf.png"/>
      </div>
      <h6 id="profileName">Name: Kelsey Smith</h6>
      <h6 id="profileUsername">Username: smithka</h6>
      <button id="profileSignOutButton" type="button" class="btn btn-raised btn-secondary">Log Out</button>
    </div>
   
    <hr class="lineBreak">
    <h6 id="location">Location: Terre Haute</h6>
    <hr class="lineBreak">
    <h6 id="age">Age: 22</h6>
    <hr class="lineBreak">
    <h6 id="member">Member Since: 12/24/2020</h6>
    <hr class="lineBreak">
    <div id="displaylanguage">Language:</div>
    <div id="google_translate_element"></div>
    <hr class="lineBreak">
    <div class="buttonContainer">
      <button type="button" class="btn btn-raised btn-secondary">
        <i class="material-icons buttonIcon">keyboard_arrow_right</i> Favorite Events
      </button>
    </div>
    <div class="buttonContainer">
      <button type="button" class="btn btn-raised btn-secondary">
        <i class="material-icons buttonIcon">keyboard_arrow_right</i> Created Events
      </button>
    </div>

    <div class="buttonContainer">
      <button id="profilesetting" type="button" class="btn btn-raised btn-secondary">Settings</button>
      <button id="profiledit" type="button" class="btn btn-raised btn-secondary" data-toggle="modal" data-target="#changeprofile">Edit Page</button>
    </div>
    <hr class="lineBreak">

    <button id="mainpagebutton" type="button" class="btn btn-raised btn-secondary footerButton" style="margin: 0;">Main Page</button>
  </div>


   <!-- Timeline Create Modal -->
   <div class="modal fade" id="changeprofile" tabindex="-1" role="dialog" aria-labelledby="change profile" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Profile</h5>
        </div>
        <div class="modal-body">
          
          <div class="form-group bmd-form-group"> 
            <label for="profileUsername" class="bmd-label-floating">Name:</label>
            <input type="text" class="form-control" id="profileUsername" placeholder="">
          </div>

          <div class="form-group bmd-form-group"> 
            <label for="profileImageURL" class="bmd-label-floating">Photo</label>
            <input type="text" class="form-control" id="profileImageURL" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="profileLocation" class="bmd-label-floating">Location</label>
            <input type="text" class="form-control" id="profileLocation" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="profileAge" class="bmd-label-floating">Age</label>
            <input type="text" class="form-control" id="profileAge" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="profilelanguage" class="bmd-label-floating">Language</label>
            <input type="text" class="form-control" id="profilelanguage" placeholder="">
          </div>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitchanges" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
