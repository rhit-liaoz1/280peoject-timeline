<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Timeline in</title>
</head>

<body>

  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Timeline in</a>
  </nav>

  <div id="profileSettingsPage" class="container page-container">

    <button id="backButton" type="button" class="btn bmd-btn-fab">
      <i class="material-icons">keyboard_backspace</i>
    </button>

    <div id="imageContainer">
      <img class="img-fluid profileBackground" src="https://wallpaperaccess.com/full/846241.jpg">
      <div id="profileImageContainer">
        <img id="profileImage" src = ""/>
      </div>
      <h6 id="profileUsername"></h6>
      <button id="profileSignOutButton" type="button" class="btn btn-raised btn-secondary">Log Out</button>
    </div>

    <hr class="lineBreak">
    <h4>Settings</h4>
    <hr class="lineBreak">
    <button id="changePasswordButton" type="button" class="btn btn-raised btn-secondary" data-toggle="modal" data-target="#updatePassword">
      <i class="material-icons buttonIcon">settings</i> Change Password
    </button>
    <hr class="lineBreak">
    <button id="deleteAccountButton" type="button" class="btn btn-raised btn-secondary">
      <i class="material-icons buttonIcon">report</i> Delete Account
    </button> 
    <hr class="lineBreak">
    <div id="google_translate_element"></div>
    <hr class="lineBreak">

  </div>

  <!-- Update password modal -->
  <div class="modal fade" id="updatePassword" tabindex="-1" role="dialog" aria-labelledby="update password" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Password</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group"> 
            <label for="oldPassword" class="bmd-label-floating">Old Password</label>
            <input type="text" class="form-control" id="oldPassword" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="newPassword" class="bmd-label-floating">New Password</label>
            <input type="text" class="form-control" id="newPassword" placeholder="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitUpdatePassword" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
