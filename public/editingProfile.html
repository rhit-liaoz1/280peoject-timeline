<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>App Name</title>
</head>

<body>

  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Timeline in</a>
  </nav>

  <div id="editingdetailPage" class="container page-container">
    
    <hr class="lineBreak">

    <form>

      <div class="form-group">
        <label for="profileName" class="bmd-label-floating">Name</label>
        <textarea class="form-control" id="profileName" rows="2">Kelsey Smith</textarea>
      </div>

      <div class="form-group">
        <label for="profileImageURL" class="bmd-label-floating">Image URL</label>
        <textarea class="form-control" id="profileImageURL" rows="2">https://upload.wikimedia.org/wikipedia/commons/4/41/Dryvax.jpg</textarea>
      </div>

      <div class="form-group">
        <label for="profileLocation" class="bmd-label-floating">Location</label>
        <textarea class="form-control" id="profileLocation" rows="2">Terre Haute</textarea>
      </div>

      <div class="form-group">
        <label for="profileAge" class="bmd-label-floating">Age</label>
        <textarea class="form-control" id="profileAge" rows="2">22</textarea>
      </div>

    </form>

    <hr class="lineBreak">
    <div class="buttonContainer">
      <button id="finishEditingButton" type="button" class="btn btn-raised btn-secondary">Finish Editing</button>
    </div>
    <hr class="lineBreak">

  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
