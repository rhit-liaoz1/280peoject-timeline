<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Timeline in</title>
</head>

<body>

  <nav class="navbar navbar-dark fixed-top" >

    <div id="profilePictureContainer">
      <img id="profilePicture" src="https://i.stack.imgur.com/l60Hf.png"/>
    </div>
    <a class="navbar-brand" href="#">Timeline in</a>
    <a id="currentTimeline"></a>

    <div id="searchbar" class="dropdown">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">reorder</i>
      </button>
      <div id="menuBar" class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#searchtimeline"> 
          <i class="material-icons">search</i>&nbsp;&nbsp;&nbsp;Search
        </button>
        <button id="addNewEventButton" class="dropdown-item" type="button" data-toggle="modal" data-target="#addNewEvent" hidden>
          <i class="material-icons">add</i>&nbsp;&nbsp;&nbsp;Add New Event
        </button>
        <button id="deleteTimelineButton" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteTimeline" hidden>
          <i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete Timeline
        </button>
        <button id="editTimelineButton" class="dropdown-item" type="button" data-toggle="modal" data-target="#editTimeline" hidden>
          <i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit Timeline
        </button>
        <button id="signOutButton" class="dropdown-item" type="button">
          <i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out
        </button>
      </div>
    </div>

  </nav>

  <div id="timelinePage" class="page-container">

    <button id="backButton" type="button" class="btn bmd-btn-fab">
      <i class="material-icons">keyboard_backspace</i>
    </button>

    <div id="timelineToolbar">    
      <div id="zoomContainer">
        <h6>Zoom Level</h6>
        <input id="zoomSlider" type="range" min="1" max ="5" step="1">
        <ul id="zoomLevels">
          <li>100</li>
          <li>50</li>
          <li>20</li>
          <li>10</li>
          <li>5</li>
        </ul>
      </div>
    </div>

    <div class="horizontalLine"></div>

    <div id="eventListContainer"></div>

  </div>

  <!-- Event Create Modal -->
  <div class="modal fade" id="addNewEvent" tabindex="-1" role="dialog" aria-labelledby="Add New Event dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a New Event</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group"> 
            <label for="inputStartDate" class="bmd-label-floating">Start Date</label>
            <input type="text" class="form-control" id="inputStartDate" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="inputEndDate" class="bmd-label-floating">End Date</label>
            <input type="text" class="form-control" id="inputEndDate" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="inputEventTitle" class="bmd-label-floating">Title</label>
            <input type="text" class="form-control" id="inputEventTitle" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="inputImageURL" class="bmd-label-floating">Image URL</label>
            <input type="text" class="form-control" id="inputImageURL" placeholder="">
          </div>
          <div class="form-group">
            <label for="inputEventDescription" class="bmd-label-floating">Description</label>
            <textarea class="form-control" id="inputEventDescription" rows="15"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddEvent" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Timeline Update Modal -->
  <div class="modal fade" id="editTimeline" tabindex="-1" role="dialog" aria-labelledby="Edit Timeline dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Timeline</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group"> 
            <label for="inputTimelineTitle">Title</label>
            <input type="text" class="form-control" id="inputTimelineTitle" placeholder="">
          </div>
          <div class="form-group bmd-form-group"> 
            <label for="inputTimelineDescription">Description</label>
            <input type="text" class="form-control" id="inputTimelineDescription" placeholder="">
          </div>
          <div>
            <label>Edit Permission</label>
            <div class="radio">
              <label>
                <input type="radio" name="editRadios" id="privateEditPermission" value="true" checked>
                Private (only you can edit)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="editRadios" id="publicEditPermission" value="true">
                Public (anyone can edit)
              </label>
            </div>
          </div>
          <div>
            <label>View Permission</label>
            <div class="radio">
              <label>
                <input type="radio" name="viewRadios" id="privateViewPermission" value="true" checked>
                Private (only you can view)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="viewRadios" id="publicViewPermission" value="true">
                Public (anyone can view)
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitUpdateTimeline" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
